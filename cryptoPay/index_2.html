<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://kit.fontawesome.com/e01848a009.js" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/e01848a009.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>MiniThereum</title>
</head>
<body>
    <section class="fullBG">
        <div class="main_box">
            <h1 class="index header">Pre-sale is now <span class="live">live!</span></h1>

            <hr>

            <div class="index maintain_count">
                <div class="index span_f">
                    <span class="index span span_1"><i class="fa fa-minus"></i></span>
                    <span class="index span_2"></span>
                    <span class="index span span_3"><i class="fa fa-plus"></i></span>
                </div>

                <div class="index btn_first">
                    <button class="index button button_1"><a href="">Set max</a></button>
                </div>
            </div>

            <hr>

            <div class="index wallet_count">
                <h2 class="index price_inc">Total price: </h2>
                <button class="index button button_2"><a href="">Connect wallet</a></button>
            </div>
        </div>
    </section>

    <div class="footer">
        <a href="https://twitter.com" class="fa fa-twitter"></a>
        <a href="https://whatsapp.com" class="fa fa-whatsapp"></a>
        <a href="https://telegram.com" class="fa fa-telegram"></a>
    </div>
</body>
</html>
